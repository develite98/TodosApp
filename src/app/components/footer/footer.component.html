<div class="footer w-100">
    <div class="h-100 position-absolute d-flex justify-content-between align-items-center" style="top: 0; bottom: 0; right:5px; left:5px">
        <span class="items-count">{{lenghtOfTodoListItem}} item{{ lenghtOfTodoListItem > 1 ? 's' : '' }} </span>
        <div>
            <button type="button" class="filter-btn" *ngFor="let btn of filterButton" [ngClass]="{'active': btn.active}">{{btn.label}}</button>
        </div>
        <button class="filter-btn clear-completed-btn">Clear Completed</button>
    </div>
</div>
